<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Online Food Order</span>
    <span class="example-spacer"></span>
    <button mat-button [matMenuTriggerFor]="beforeMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #beforeMenu="matMenu" xPosition="before">
      <button mat-menu-item routerLink="/cart">Cart</button>
      <button mat-menu-item routerLink="/edit-user">Edit Profile</button>
      <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

<div class="items">
  <mat-card *ngFor="let item of items">
    <mat-card-title>{{ item.name }}</mat-card-title
    ><mat-card-subtitle>&#x20B9; {{ item.price }}</mat-card-subtitle>
    <mat-card-actions>
      <button mat-button (click)="addToCart(item)">Add to cart</button>
    </mat-card-actions>
  </mat-card>
</div>
