<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Online Food Order</span>
    <span class="example-spacer"></span>
    <button mat-button [matMenuTriggerFor]="beforeMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #beforeMenu="matMenu" xPosition="before">
      <button mat-menu-item routerLink="/cart">Cart</button>
      <button mat-menu-item routerLink="/edit-user">Edit Profile</button>
      <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

<div class="card-list" *ngIf="cart?.length > 0">
  <mat-card *ngFor="let item of cart">
    <mat-card-title>{{ item.items.name }}</mat-card-title>
    <mat-card-subtitle> &#x20B9; {{ item.items.price }}</mat-card-subtitle>
    <mat-card-actions>
      <button mat-button color="warn" (click)="delete(item)">Delete</button>
    </mat-card-actions>
  </mat-card>

  <div>
    <button mat-raised-button color="primary" (click)="buyNow()">Buy</button>
  </div>
</div>

<div class="empty-cart" *ngIf="cart?.length == 0">Cart is Empty</div>

<ng-template #purchase>
  <div>Total Amount:&#x20B9; {{ total }}</div>
  <div><button mat-button color="warn" (click)="pay()">Pay Now</button></div>
</ng-template>

<ng-template #successDialog>
  {{ success }}
</ng-template>
